name: Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdoc3
          pip install -e .
          # Install any additional project dependencies
          # pip install -r requirements.txt

      - name: Generate documentation
        run: |
          pdoc --html --output-dir docs ssi_scanpy_tools --force
          # Move contents from docs/ssi_scanpy_tools to docs/
          mv docs/ssi_scanpy_tools/* docs/
          rmdir docs/ssi_scanpy_tools
          # Create .nojekyll file to disable GitHub Pages Jekyll processing
          touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages